<head>

<title>TIMS WEB TEST</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>

	<div id="wrapper">
		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">
			<h1>
				&nbsp; <span class="badge badge-secondary bg-primary">Tracom</span>
			</h1>
			<!-- DataTales Example -->
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">DataTables
						Example</h6>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>Name</th>
									<th>Position</th>
									<th>Office</th>
									<th>Age</th>

								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Name</th>
									<th>Position</th>
									<th>Office</th>
									<th>Age</th>

								</tr>
							</tfoot>
							<tbody>
								<tr th:each="item, stat : ${testList}">
									<td scope="row" th:text="${stat.count}"></td>
									<td th:text="${item.id}"></td>
									<td th:text="${item.name}"></td>
									<td th:text="${item.age}"></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</ul>
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">


					<ul class="navbar-nav ml-auto">
						<a href="#" class="btn btn-primary btn-icon-split"> <span
							class="icon text-white-50"> <i class="fas fa-flag"></i>
						</span> <span class="text">추가</span>
						</a>
						<a href="#" class="btn btn-danger btn-icon-split"> <span
							class="icon text-white-50"> <i class="fas fa-trash"></i>
						</span> <span class="text">삭제</span>
						</a>
					</ul>


				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->

				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-1 text-gray-800">중간내용</h1>


					<!-- Content Row -->
					<div class="row">

						<!-- Grow In Utility -->
						<div class="col-lg-3">


							<div class="card position-relative">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Header</h6>
								</div>
								<div class="card-body">



									<label>Protocol Indicator:
										<div class="dropdown">
											<button class="btn btn-secondary dropdown-toggle"
												type="button" id="dropdownMenuButton" data-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false">A</button>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Action</a> <a
													class="dropdown-item" href="#">Another action</a> <a
													class="dropdown-item" href="#">Something else here</a>
											</div>
										</div>
									</label> <label>Header Size:<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable">
									</label> <label>Protocol Version:<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable">
									</label> <label>Packet ID:<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable">
									</label> <label>Protocol Option:
										<div class="dropdown">
											<button class="btn btn-secondary dropdown-toggle"
												type="button" id="dropdownMenuButton" data-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false">선택 없음</button>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Action</a> <a
													class="dropdown-item" href="#">Another action</a> <a
													class="dropdown-item" href="#">Something else here</a>
											</div>
										</div>
									</label> &nbsp;&nbsp; <label>OP Code:
										<div class="dropdown">
											<button class="btn btn-secondary dropdown-toggle"
												type="button" id="dropdownMenuButton" data-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false">
												OP_GET_REQ</button>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Action</a> <a
													class="dropdown-item" href="#">Another action</a> <a
													class="dropdown-item" href="#">Something else here</a>
											</div>
										</div>
									</label> <label>APDU Length:<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable"></label>

									<table class="table table-bordered">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">SID</th>
												<th scope="col">DID</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">ServiceID</th>
												<td><input class="form-control form-control-sm"
													type="text"></td>
												<td><input class="form-control form-control-sm"
													type="text"></td>

											</tr>
											<tr>
												<th scope="row">GroupID</th>
												<td><input class="form-control form-control-sm"
													type="text"></td>
												<td><input class="form-control form-control-sm"
													type="text"></td>

											</tr>
											<tr>
												<th scope="row">SystemID</th>
												<td><input class="form-control form-control-sm"
													type="text"></td>
												<td><input class="form-control form-control-sm"
													type="text"></td>
											</tr>
										</tbody>
									</table>


								</div>
							</div>

						</div>

						<!-- Grow In Utility -->
						<div class="col-lg-2">
							<div class="card position-relative">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Option</h6>
								</div>
								<div class="card-body">
									<label>횟수 :<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable">
									</label><label>주기 :<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable">
									</label>
								</div>
							</div>
							
						
							<div class="card position-relative">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Send Info</h6>
								</div>
								<div class="card-body">
									<label>IP :<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable">
									</label><label>PORT :<input type="search"
										class="form-control form-control-sm" placeholder=""
										aria-controls="dataTable">
									</label>
								</div>
							</div>
						
							
						</div>
						
						

						<!-- Fade In Utility -->
						<div class="col-lg-7">







							<div class="card position-relative">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Payload</h6>
								</div>
								<div class="card-body">



									<div class="form-group">

										<textarea class="form-control"
											id="exampleFormControlTextarea1" rows="10"></textarea>
									</div>


								</div>
							</div>










							<div class="card position-relative">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Result</h6>
								</div>
								<div class="card-body">



									<!--
									<div class="dropdown mb-4">
									
										<button class="btn btn-primary dropdown-toggle" type="button"
											id="dropdownMenuButton" data-toggle="dropdown"
											aria-haspopup="true" aria-expanded="false">Dropdown
										</button>
										<div class="dropdown-menu animated--fade-in"
											aria-labelledby="dropdownMenuButton" style="">
											<a class="dropdown-item" href="#">Action</a> <a
												class="dropdown-item" href="#">Another action</a> <a
												class="dropdown-item" href="#">Something else here</a>
										</div>
										
									</div>
									-->
									<div class="form-group">

										<textarea class="form-control"
											id="exampleFormControlTextarea1" rows="10"></textarea>
									</div>

								</div>


							</div>

							<br></br>

							<button type="button" class="btn btn-outline-primary">전송</button>
							<button type="button" class="btn btn-outline-secondary">저장</button>


						</div>

					</div>
					<div class="container-fluid"></div>
				</div>
			</div>
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"

  <script src="vendor/jquery/jquery.min.js"></script>-->
