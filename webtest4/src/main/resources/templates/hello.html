<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<h1>main html</h1>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">번호</th>
				<th scope="col">id</th>
				<th scope="col">이름</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="item, stat : ${testList}">
				<td scope="row" th:text="${stat.count}"></td>
				<td th:text="${item.id}"></td>
				<td th:text="${item.name}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
